syntax = "proto3";
package pratikasr.cryptoindex.oracle;

import "gogoproto/gogo.proto";
import "cosmos/base/v1beta1/coin.proto";
import "oracle/rates.proto";
// this line is used by starport scaffolding # proto/tx/import

option go_package = "github.com/pratikasr/crypto-index/x/oracle/types";

// Msg defines the Msg service.
service Msg {
      rpc RatesData(MsgRatesData) returns (MsgRatesDataResponse);
// this line is used by starport scaffolding # proto/tx/rpc
}

message MsgRatesData {
  string creator = 1;
  uint64 oracle_script_id = 2 [
    (gogoproto.customname) = "OracleScriptID",
    (gogoproto.moretags) = "yaml:\"oracle_script_id\""
  ];
  string source_channel = 3;
  RatesCallData calldata = 4;
  uint64 ask_count = 5;
  uint64 min_count = 6;
  repeated cosmos.base.v1beta1.Coin fee_limit = 7 [
    (gogoproto.nullable) = false,
    (gogoproto.castrepeated) = "github.com/cosmos/cosmos-sdk/types.Coins"
  ];
  uint64 prepare_gas = 8;
  uint64 execute_gas = 9;
  string client_id = 10 [(gogoproto.customname) = "ClientID"];
}

message MsgRatesDataResponse {
}

// this line is used by starport scaffolding # proto/tx/message